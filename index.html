<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Калькулятор</title>
		<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
	</head>
	<body>
		<div class="wrap">
			<div class="numbers-wrap">
        <div class="numbers">
          <input id="num1" type="number" placeholder="Введите первое число"/><br/><br/>
          <input id="num2" type="number" placeholder="Введите второе число"/><br/><br/>
        </div>
      </div>
			<div class="buttons-wrap">
        <div class="buttons">
          <button onclick="summ()">Сложить</button>
          <button onclick="sub()">Вычесть</button>
          <button onclick="mult()">Умножить</button>
          <button onclick="div()">Разделить</button>
        </div>
      </div>
      <span class="result" id="res">Результат: </span>
		</div>
			<script>
				function summ(){
					var value1, value2, value3;
					value1 = document.getElementById("num1").value;
					value2 = document.getElementById("num2").value;
					value1 = parseInt(value1);
					value2 = parseInt(value2);
          if (!value1 || !value2) {
            alert("Введите числа");
			return;
          } 
          value3 = value1 + value2;
            document.getElementById("res").innerHTML += value3;
          
				}	
				function sub(){
					var value1, value2, value3;
					value1 = document.getElementById("num1").value;
					value2 = document.getElementById("num2").value;
					value1 = parseInt(value1);
					value2 = parseInt(value2);
					value3 = value1 - value2;
          if (!value1 || !value2) {
            alert("Введите числа");
			return;
          } 
          value3 = value1 + value2;
            document.getElementById("res").innerHTML += value3;
				}	
				function mult(){
					var value1, value2, value3;
					value1 = document.getElementById("num1").value;
					value2 = document.getElementById("num2").value;
					value1 = parseInt(value1);
					value2 = parseInt(value2);
					value3 = value1 * value2;
          if (!value1 || !value2) {
            alert("Введите числа");
			return;
          } 
          value3 = value1 + value2;
            document.getElementById("res").innerHTML += value3;
				}	
				function div(){
					var value1, value2, value3;
					value1 = document.getElementById("num1").value;
					value2 = document.getElementById("num2").value;
					value1 = parseInt(value1);
					value2 = parseInt(value2);
					value3 = value1 / value2;
          if (!value1 || !value2) {
            alert("Введите числа");
			return;
          } 
          value3 = value1 + value2;
            document.getElementById("res").innerHTML += value3;
				}			
			</script>
	</body>
</html>
